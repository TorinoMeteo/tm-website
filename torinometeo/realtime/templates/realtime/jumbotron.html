<div id="rt-jumbotron" class="jumbotron">
    <script type="text/javascript">
        (function() {
            var stations = [];
            var stations_name = [];
            //var stations = [1, 2, 4];
            //var stations_name = ['Torino Regio Parco', 'Torino Lingotto', 'Bielmonte'];
            {% for station in stations %}
                stations.push({{ station.id }})
                stations_name.push('{{ station.name|escapejs }}')
            {% endfor %}
            var jumbotron = new torinometeo.realtime.Jumbotron('rt-jumbotron', stations, stations_name);
            jumbotron.load();
        })()
    </script>
</div>
